<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiCore</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      height: 100vh;
    }

    /* === NAV BAR === */
    nav {
      position: fixed;
      top: 50%;
      left: 0;
      height: fit-content;
      width: fit-content;
      display: flex;
      transform: translateY(-50%);
      flex-direction: column;
      align-items: left;
      justify-content: center;
      z-index: 20;
      background: transparent;
      pointer-events: auto;
      padding-left: 5rem;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      border-left: 0.5px solid rgb(223, 223, 223);
      z-index: 2;
      padding: 1rem;
    }

    .nav-links a {
      color: rgb(233, 233, 233);
      text-decoration: none;
      font-size: 1.5rem;
      letter-spacing: 1px;
      transition: color 0.3s, transform 0.3s;
      font-weight: 50;
    }

    .nav-links a:hover {
      color: #0ff;
      transform: translateX(4px);
    }

    /* === PARALLAX HOME === */
    .parallax-container {
      position: relative;
      width: 100%;
      height: 100vh;
      perspective: 360px;
      transform-style: preserve-3d;
      overflow: hidden;
      scroll-snap-align: start;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s ease-out;
    }

    .layer:nth-child(1) {
      background-image: url('Background.png');
      z-index: 1;
    }

    .layer:nth-child(2) {
      background-image: url('String-Logo.png');
      z-index: 2;
    }

    .layer:nth-child(3) {
      background-image: url('Foreground-Table.png');
      z-index: 3;
      scale: 1.03;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      justify-content: right;
      align-items: center;
      text-align: right;
      pointer-events: none;
    }

    .overlay-content {
      width: 45%;
      padding: 5rem;
    }

    .overlay h1 {
      font-size: 5rem;
      font-weight: 100;
      line-height: 4.1rem;
    }

    .overlay-content p {
      font-weight: lighter;
      color: rgb(170, 170, 170);
      font-size: 2rem;
    }

    /* === SCROLL SECTIONS === */
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      scroll-snap-align: start;
      opacity: 0;
      transform: translateY(50px);
    }

    #about {
      background: #0B1116;
    }

    #waitlist {
      background: #222;
    }

    /* Scrollbar tweaks */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #555 #111;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#waitlist">Waitlist</a>
    </div>
  </nav>

  <section id="home">
    <div class="parallax-container" id="parallax">
      <div class="layer" data-depth="0.02"></div>
      <div class="layer" data-depth="0.022"></div>
      <div class="layer" data-depth="0.04"></div>
      <div class="overlay">
        <div class="overlay-content">
          <h1>The Future of Forensic Science is Here</h1>
          <p>Take your investigations to the next step with advanced 3D scanning, and tamper-proof evidence.</p>
        </div>
      </div>
    </div>
  </section>

  <section id="about">
    <div>
      <h2>About</h2>
      <p>AiCore uses advanced photogrammetry and AI to preserve digital evidence.</p>
    </div>
  </section>

  <section id="waitlist">
    <div>
      <h2>Waitlist</h2>
      <p>Sign up to join our early access program.</p>
    </div>
  </section>

  <!-- === Anime.js CDN === -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>

  <script>
    // === PARALLAX ===
    const container = document.getElementById('parallax');
    const layers = container.querySelectorAll('.layer');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;

      layers.forEach(layer => {
        const depth = layer.getAttribute('data-depth');
        const moveX = x * depth;
        const moveY = y * depth;
        layer.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    container.addEventListener('mouseleave', () => {
      layers.forEach(layer => {
        layer.style.transform = `translate(0, 0)`;
      });
    });

    // === ANIME.JS SCROLL ANIMATIONS ===
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          anime({
            targets: entry.target,
            opacity: [0, 1],
            translateY: [50, 0],
            duration: 1000,
            easing: 'easeOutExpo'
          });
        } else {
          // reset when leaving view (for repeat animations)
          entry.target.style.opacity = 0;
          entry.target.style.transform = 'translateY(50px)';
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(section => observer.observe(section));

    // === Smooth nav scroll ===
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // === Reset scroll on refresh ===
    window.addEventListener('load', () => {
      window.history.scrollRestoration = "manual";
      setTimeout(() => window.scrollTo(0, 0), 50);
    });
  </script>

</body>
</html>
